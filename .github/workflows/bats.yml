name: bats
on:
  push:
    branches: [ "dev", "playground/act-test-1" ]
  pull_request:
    branches: [ "dev", "playground/act-test-1" ]

  workflow_dispatch:

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v